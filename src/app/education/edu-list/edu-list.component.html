<div class="edu-container">
  <div class="education-header">
    <div class="header-align">
      <button mat-button color="primary" (click)="refresh()">{{ dict.NEW_LIST }}</button>
      <h1>{{ dict.PROGRAMMING_LANGUAGE }}</h1>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog('add')">
      <mat-icon>add</mat-icon>
      {{ dict.ADD_COURSE }}
    </button>
  </div>
  <div class="main-edu" *ngIf="educationList && educationList.length && !isLoading">
    <div class="edu-card" *ngFor="let edu of educationList">
      <div class="card-head" [style.background-image]="'url(https://picsum.photos/id/' + edu.id + '/300/200)'">
        <div class="edu-like">
          <button mat-icon-button matTooltip="Warn" color="warn">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <div class="edu-teacher">
          <img src="https://picsum.photos/id/50/50" alt="Instructor picture">
          <p>{{ edu.instructor.name }}</p>
        </div>
      </div>
      <div class="card-main">
        <h2 (click)="gotoCourse(edu.id)">{{ edu.title }}</h2>
        <div class="edu-info-container">
          <div class="edu-info">
            <mat-icon class="edu-info-icon">card_travel</mat-icon>
            <p class="edu-info-text">{{ edu.level }}</p>
          </div>
          <div class="edu-info">
            <mat-icon class="edu-info-icon">people</mat-icon>
            <p class="edu-info-text">{{ edu.num_students }}</p>
          </div>
          <div class="edu-info">
            <mat-icon style="color: gold;" class="edu-info-icon">star</mat-icon>
            <p class="edu-info-text">{{ edu.rating }}</p>
          </div>
        </div>
      </div>
      <div class="card-bottom">
        <p class="edu-price">$ {{ edu.price | number: '1.2-2' }}</p>
        <button mat-button color="primary" (click)="openDialog('edit', edu.id)">
          <mat-icon>edit</mat-icon>
          {{ dict.EDIT }}
        </button>
      </div>
    </div>
  </div>
  <app-loader *ngIf="isLoading"></app-loader>
</div>
